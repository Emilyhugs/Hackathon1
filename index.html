<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <!-- CSS link -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome link (if we need to use it)-->
  <script src="https://kit.fontawesome.com/f92ce67920.js" crossorigin="anonymous"></script>
  <!-- Favicon links -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
  <!--Main-->
  <main>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#index.html">
            <img src="assets/favicon/favicon-32x32.png" alt="Recipe Finder logo" width="30" height="24"
              class="d-inline-block align-text-top">
            Bestest Recipe Finder EVER!
          </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Favourites<i class="fa-solid fa-star"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--hero section-->
    <div class="meal-search-container">
      <h1 class="tagline">Discover Delicious Recipes with Just a Search!</h1>
      <blockquote>Let food be thy medicine and medicine be thy food!<br>
        <cite>- Hippocrates</cite>
      </blockquote>
      <div class="mealSearchBox">
        <div class="input-group mb-3">
          <input class="searchText" id="searchInput" type="text" placeholder="Search for a recipe...">
          <button type="submit" class="btn" id="search-btn"><i class="fas fa-search"></i></button>
          <button class="btn " id="random-search-btn" type="submit"><i>Random Recipe</i></button>
        </div>
        <div class="suggestions">
          Try searching for: Pasta, Vegan, Chicken, Salad, Breakfast, etc.
        </div>
      </div>
    </div>
    <!-- Display Recipes -->
    <div id="recipe-container"></div>

  </main>
  <!--Footer-->
  <section id="footer-section">
    <footer class="footer mt-auto py-3 d-flex">
      <div class="footer-container">
        <div class="footer-content">
          <div class="footer-logo">
            <img src="assets/favicon/favicon-32x32.png" alt="Recipe Finder logo" width="30" height="24"
              class="d-inline-block align-text-top">
            2025 Bestest Recipe Finder EVER!
          </div>
          <div class="footer-socials">
            <a href="https://www.facebook.com/" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com/" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
        <div class="footer-links">
          <a href="#index.html">Home</a>
          <a href="#">Favourites</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </footer>
  </section>

    <!--Bootstrap JS link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- Javascript link -->
    <script src="assets/js/script.js"></script>
</body>

</html>
